<form [formGroup]="authForm" (ngSubmit)="signInClick()">
  <div>
    <span>Username:</span>
    <input style="margin-left: 2rem" formControlName="username"/>
  </div>
  <div>
    <span>Password:</span>
    <input style="margin-left: 2rem" formControlName="password"/>
  </div>
  <div>
    <button type="submit">Sign-in</button>
  </div>
</form>
