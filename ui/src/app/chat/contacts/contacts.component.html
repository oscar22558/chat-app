<div class="p-8">
  <div class="border">
    <div class="text-3xl">Contacts</div>
    <div class="bg-amber-400" *ngFor="let contact of contacts">
      <div><span>{{contact.recipientType}}</span></div>
      <div><span>{{contact.recipientName}}</span></div>
      <div><span>{{contact.updatedAt}}</span></div>
    </div>
  </div>
</div>
